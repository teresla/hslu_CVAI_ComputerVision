<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aerial Image Analysis</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-image@0.4.0/leaflet-image.js"></script>
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .main-container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }
        .left-panel {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #ccc;
            width: 50%;
            position: relative;
            z-index: 1;
        }
        .right-panel {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            width: 50%;
            position: relative;
            z-index: 1;
        }
        .map-container {
            position: relative;
            margin-bottom: 20px;
            height: 600px;
            z-index: 1;
        }
        #map {
            width: 100% !important;
            height: 100% !important;
        }
        .button-container {
            margin: 10px 0;
        }
        button {
            padding: 15px 30px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s;
            width: 100%;
        }
        button:hover {
            background-color: #45a049;
        }
        .debug-area {
            margin-top: 20px;
            padding: 15px;
            background-color: #f5f5f5;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        .debug-area h3 {
            margin-top: 0;
        }
        .debug-image {
            max-width: 100%;
            height: auto;
            margin: 10px 0;
            border: 1px solid #ccc;
        }
        .results {
            margin-top: 20px;
        }
        .class-results {
            margin-top: 20px;
        }
        .legend {
            margin-top: 20px;
            padding: 15px;
            background-color: #f5f5f5;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        .legend-item {
            display: flex;
            align-items: center;
            margin: 5px 0;
        }
        .legend-color {
            width: 20px;
            height: 20px;
            margin-right: 10px;
            border: 1px solid #ccc;
        }
        #log {
            margin-top: 10px;
            padding: 10px;
            background-color: #f5f5f5;
            border-radius: 5px;
            max-height: 200px;
            overflow-y: auto;
            font-family: monospace;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f5f5f5;
        }
        .segmentation-result {
            margin-top: 20px;
            padding: 15px;
            background-color: #f5f5f5;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        .segmentation-result img {
            width: 100%;
            height: auto;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .toggle-container {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
        }
        input:checked + .slider {
            background-color: #2196F3;
        }
        input:focus + .slider {
            box-shadow: 0 0 1px #2196F3;
        }
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        .slider.round {
            border-radius: 34px;
        }
        .slider.round:before {
            border-radius: 50%;
        }
        .toggle-label {
            margin-left: 10px;
            font-size: 14px;
        }
        .statistics-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        
        .statistics-table th,
        .statistics-table td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        
        .statistics-table th {
            background-color: #f8f9fa;
            font-weight: 600;
        }
        
        .color-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 2px;
            margin-right: 8px;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- Initial View -->
        <div id="initial-view" class="view">
            <div class="map-container">
                <div id="map"></div>
            </div>
            <div class="controls">
                <button id="analyze-btn" class="primary-btn" disabled>Analyze Map</button>
            </div>
            <div class="instructions">
                <h2>Instructions</h2>
                <ol>
                    <li>Upload your own image for analysis, or</li>
                    <li>Use the map above to navigate to your area of interest</li>
                    <li>For best results, use zoom level 19 or higher</li>
                </ol>
                <div class="upload-alternative">
                    <p>Upload your own image:</p>
                    <input type="file" id="image-upload" accept="image/*">
                </div>
            </div>
        </div>

        <!-- Analysis View -->
        <div id="analysis-view" class="view" style="display: none;">
            <div class="analysis-header">
                <h2>Analysis Results</h2>
                <div class="model-controls">
                    <label>
                        <input type="checkbox" id="use-simplified" checked>
                        Use Simplified Classes
                    </label>
                    <label>
                        <input type="checkbox" id="use-custom-model" checked>
                        Use Custom Model
                    </label>
                </div>
            </div>

            <div class="analysis-content">
                <div class="image-container">
                    <div class="original-image">
                        <h3>Original Image</h3>
                        <img id="original-img" src="" alt="Original image">
                    </div>
                    <div class="segmented-image">
                        <h3>Segmentation Result</h3>
                        <img id="segmented-img" src="" alt="Segmentation result">
                    </div>
                </div>
                
                <div class="legend">
                    <h3>Class Distribution</h3>
                    <div id="statistics"></div>
                </div>
            </div>

            <div class="controls">
                <button id="new-analysis-btn" class="primary-btn">New Analysis</button>
            </div>
        </div>
    </div>

    <script>
        let map;
        let currentMarker;
        let currentZoom = 18;
        const MIN_OPTIMAL_ZOOM = 19;

        // Initialize map
        function initMap() {
            map = L.map('map', {
                center: [47.3769, 8.5417],
                zoom: 18,
                zoomControl: true
            });
            
            // Use Google Satellite imagery
            const satelliteLayer = L.tileLayer('https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
                attribution: 'Â© Google',
                maxZoom: 22
            }).addTo(map);

            // Add geocoder control for address search
            const geocoder = L.Control.geocoder({
                defaultMarkGeocode: false,
                placeholder: 'Search for an address...',
                errorMessage: 'Nothing found.'
            }).on('markgeocode', function(e) {
                const bbox = e.geocode.bbox;
                const poly = L.polygon([
                    bbox.getSouthEast(),
                    bbox.getNorthEast(),
                    bbox.getNorthWest(),
                    bbox.getSouthWest()
                ]);
                map.fitBounds(poly.getBounds());
            }).addTo(map);

            map.on('click', function(e) {
                if (currentMarker) {
                    map.removeLayer(currentMarker);
                }
                currentMarker = L.marker(e.latlng).addTo(map);
                updateAnalyzeButton();
            });

            map.on('zoomend', function() {
                currentZoom = map.getZoom();
                updateAnalyzeButton();
            });

            // Enable zoom controls
            map.scrollWheelZoom.enable();
            map.doubleClickZoom.enable();
            map.touchZoom.enable();
            map.boxZoom.enable();
            map.keyboard.enable();

            // Set minimum and maximum zoom levels
            map.setMinZoom(15);
            map.setMaxZoom(22);

            // Force a resize after initialization
            setTimeout(() => {
                map.invalidateSize();
            }, 100);
        }

        function updateAnalyzeButton() {
            const analyzeBtn = document.getElementById('analyze-btn');
            if (currentMarker) {
                analyzeBtn.disabled = false;
                if (currentZoom < MIN_OPTIMAL_ZOOM) {
                    analyzeBtn.innerHTML = `Analyze Map (Zoom in for better results)`;
                    analyzeBtn.classList.add('warning');
                } else {
                    analyzeBtn.innerHTML = 'Analyze Map';
                    analyzeBtn.classList.remove('warning');
                }
            } else {
                analyzeBtn.disabled = true;
                analyzeBtn.innerHTML = 'Analyze Map';
                analyzeBtn.classList.remove('warning');
            }
        }

        // Handle image upload
        let uploadedImage = null;
        const imageUpload = document.getElementById('image-upload');
        const analyzeBtn = document.getElementById('analyze-btn');

        imageUpload.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    uploadedImage = e.target.result;
                    analyzeBtn.disabled = false;
                    analyzeBtn.textContent = 'Analyze Uploaded Image';
                    analyzeBtn.classList.remove('warning');
                };
                reader.readAsDataURL(file);
            }
        });

        // Handle analyze button click
        document.getElementById('analyze-btn').addEventListener('click', async function() {
            if (uploadedImage) {
                // Use uploaded image
                showView('analysis-view');
                document.getElementById('original-img').src = uploadedImage;
                analyzeImage(uploadedImage, 0, 0, 20); // Use default values for lat/lng/zoom
                uploadedImage = null; // Reset uploaded image
                imageUpload.value = ''; // Clear file input
                analyzeBtn.textContent = 'Analyze Map';
                analyzeBtn.disabled = true;
            } else {
                // Use map image
                if (!currentMarker) {
                    alert('Please select a location on the map first');
                    return;
                }

                const latlng = currentMarker.getLatLng();
                const zoom = map.getZoom();
                
                // Get the map image
                const mapImage = await getMapImage(latlng, zoom);
                
                // Show analysis view
                showView('analysis-view');
                
                // Display original image
                document.getElementById('original-img').src = mapImage;
                
                // Perform analysis
                analyzeImage(mapImage, latlng.lat, latlng.lng, zoom);
            }
        });

        // Handle new analysis button
        document.getElementById('new-analysis-btn').addEventListener('click', function() {
            showView('initial-view');
            if (currentMarker) {
                map.removeLayer(currentMarker);
                currentMarker = null;
            }
            uploadedImage = null;
            imageUpload.value = '';
            analyzeBtn.textContent = 'Analyze Map';
            analyzeBtn.disabled = true;
            updateAnalyzeButton();
        });

        // Switch views
        function showView(viewId) {
            document.querySelectorAll('.view').forEach(view => {
                view.style.display = 'none';
            });
            document.getElementById(viewId).style.display = 'block';
        }

        // Get map image
        async function getMapImage(latlng, zoom) {
            return new Promise((resolve, reject) => {
                leafletImage(map, function(err, canvas) {
                    if (err) {
                        reject(err);
                        return;
                    }
                    resolve(canvas.toDataURL('image/png'));
                });
            });
        }

        // Initialize the application
        window.onload = function() {
            initMap();
            updateAnalyzeButton();
        };

        // Analyze image
        async function analyzeImage(imageData, lat, lng, zoom) {
            try {
                const useSimplified = document.getElementById('use-simplified').checked;
                const useCustomModel = document.getElementById('use-custom-model').checked;

                const response = await fetch('/analyze', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        lat: lat,
                        lng: lng,
                        zoom: zoom,
                        image: imageData,
                        use_simplified: useSimplified,
                        use_custom_model: useCustomModel
                    })
                });

                const data = await response.json();
                
                // Display segmented image
                document.getElementById('segmented-img').src = data.segmented_image;
                
                // Update statistics
                const statisticsDiv = document.getElementById('statistics');
                statisticsDiv.innerHTML = '';
                
                // Sort classes by percentage (highest first)
                const sortedClasses = Object.entries(data.segmentation_result)
                    .sort((a, b) => b[1].percentage - a[1].percentage);
                
                // Create statistics table
                const table = document.createElement('table');
                table.className = 'statistics-table';
                
                // Add header
                const header = table.createTHead();
                const headerRow = header.insertRow();
                ['Class', 'Percentage', 'Area (mÂ²)'].forEach(text => {
                    const th = document.createElement('th');
                    th.textContent = text;
                    headerRow.appendChild(th);
                });
                
                // Add rows for each class
                const tbody = table.createTBody();
                sortedClasses.forEach(([className, stats]) => {
                    const row = tbody.insertRow();
                    
                    // Class name with color indicator
                    const nameCell = row.insertCell();
                    const colorBox = document.createElement('div');
                    colorBox.className = 'color-indicator';
                    colorBox.style.backgroundColor = stats.color;
                    nameCell.appendChild(colorBox);
                    nameCell.appendChild(document.createTextNode(className));
                    
                    // Percentage
                    const percentCell = row.insertCell();
                    percentCell.textContent = `${stats.percentage.toFixed(2)}%`;
                    
                    // Area
                    const areaCell = row.insertCell();
                    areaCell.textContent = `${stats.area_m2.toFixed(2)} mÂ²`;
                });
                
                statisticsDiv.appendChild(table);
                
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred during analysis. Please try again.');
            }
        }
    </script>
</body>
</html>
